<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A To Do List Web Application">
    <link rel="shortcut icon" href="./src/assets/images/icons/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="site.webmanifest">
    <title>To Do List</title>

    <!-- 3rd Party Styles -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./src/app/css/main.css">
</head>
<body>
    <div class="row">
        <div id="create" class="col-md-7 col-sm-12">
            <!-- Header -->
            <header>
                <nav id="nav">
        
                </nav>
        
                <section id="banner">
        
                </section>
            </header>

            <section id="add-tasks" class="container">
                <form action="">
                    <div class="input-group mb-3 center-block" style="width: 100%;">
                        <input type="text" id="task" class="form-control" placeholder="Enter your task" aria-label="Task input" aria-describedby="add-btn" autofocus>
                        <div class="input-group-append">
                          <button class="add-btn btn btn-outline-secondary" type="button" id="add-btn"><i class="fa fa-plus" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </form>
            </section>
        </div>

        <div id="display" class="col-md-5 col-sm-12">
             <!-- Main -->
            <main>
                <section id="display-tasks" class="container">
                    <div class="display">

                    </div>
                </section>
            </main>
        </div>
    </div>    

    <!-- 3rd Party Scripts -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Custom Scripts -->
    <script src="./src/app/js/main.js"></script>
</body>
</html>
